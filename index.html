<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <title>Shouting Machine</title>
</head>

<body>
  <div class="container">
    <h1>Whatever you want to say but louder</h1>
    <form id="formOne">
      <div class="form-group">
        <label for="content">Enter text</label>
        <input type="text" class="form-control" id="content" >
      </div>

      <button type="submit" class="btn">Show me the money!</button>
    </form>

    <div id="story">
      <h2>You said:</h2>
      <p>
        <span class="content" ></span>
      </p>
    </div>
  </div>
</body>
